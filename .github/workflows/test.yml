name: Test

on:
  pull_request:
    paths:
      - 'packages/social/**'
      - 'packages/harmony-ui/**'
      - 'packages/ui/**'
      - 'packages/db/**'
      - 'packages/harmony-engine/**'
      - '.github/workflows/test.yml'
      - 'pnpm-lock.yaml'
  push:
    branches: [main]
    paths:
      - 'packages/social/**'
      - 'packages/harmony-ui/**'
      - 'packages/ui/**'
      - 'packages/db/**'
      - 'packages/harmony-engine/**'
      - '.github/workflows/test.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.21.1
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        run: |
          pnpm turbo test:coverage \
            --filter=@scilent-one/social \
            --filter=@scilent-one/harmony-ui \
            --filter=@scilent-one/ui
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ vars.TURBO_TEAM }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: |
            packages/social/coverage/coverage-final.json
            packages/harmony-ui/coverage/coverage-final.json
            packages/ui/coverage/coverage-final.json
          flags: social,harmony-ui,ui
          fail_ci_if_error: false
          verbose: true

  storybook:
    name: Storybook Tests (UI/A11y)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.21.1
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
        working-directory: packages/ui

      - name: Run Storybook tests
        run: pnpm test:storybook:run
        working-directory: packages/ui
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ vars.TURBO_TEAM }}
